{% load static %}

<!DOCTYPE html>
<html lang="el">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Δημιουργία | MyAcademy</title>
  <link rel="stylesheet" href="{% static "courses_microservice/create-course_style.css" %}" />
</head>

<body>
  <header class="top-bar">
    <a class="logo" href="/">www.myacademy.gr</a>
    <nav class="nav-links">
      <a href="/">Αρχική</a>

      <div class="dropdown">
        <a href="/courses/">Μαθήματα</a>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Lifestyle</a>
          <a href="#">Marketing</a>
          <a href="#">Επιχειρήσεις</a>
          <a href="#">Λογιστικά και Οικονομικά</a>
          <a href="#">Εργασίες Γραφείου</a>
          <a href="#">Μουσική</a>
          <a href="#">Πληροφορική</a>
          <a href="#">Προσωπική Εξέλιξη</a>
          <a href="#">Υγεία και Άσκηση</a>
          <a href="#">Φωτογραφία και Βίντεο</a>
        </div>
      </div>

      <a href="/users/register-teacher/">Εγγραφή εκπαιδευτών</a>
      <a href="/users/control-panel/">Πίνακας Ελέγχου</a>
      <a href="/users/login/">Σύνδεση</a>
    </nav>
  </header>

  <div class="course-form-container">
    <form class="course-form" id="courseForm">
      <h2 id="formTitle">Δημιουργία Μαθήματος</h2>

      <label>Τίτλος Μαθήματος</label>
      <input type="text" name="title" placeholder="π.χ. Μαθήματα Photoshop για Αρχάριους" />

      <label>Περιγραφή</label>
      <textarea name="description" rows="4" placeholder="Περιγράψτε τι περιλαμβάνει το μάθημα..."></textarea>

      <label>Κατηγορία</label>
      <select name="category">
        <option>-- Επιλέξτε κατηγορία --</option>
        <option>Design</option>
        <option>Προγραμματισμός</option>
        <option>Marketing</option>
        <option>Φωτογραφία</option>
        <option>Άλλο</option>
      </select>

      <label>Τιμή (€)</label>
      <input type="number" name="price" placeholder="π.χ. 29.99" />

      <label>Επίπεδο</label>
      <select name="level">
        <option>Αρχάριος</option>
        <option>Μέσος</option>
        <option>Προχωρημένος</option>
      </select>

      <label>Εικόνα Thumbnail</label>
      <input type="file" name="thumbnail" accept="image/*" />

      <label>Περιεχόμενο Μαθήματος (βίντεο, αρχεία, σύνδεσμοι)</label>
      <input type="file" name="content" multiple />

      <label>Λέξεις-κλειδιά (SEO)</label>
      <input type="text" name="keywords" placeholder="π.χ. photoshop, design, αρχάριοι" />

      <button type="submit">Αποθήκευση Μαθήματος</button>
    </form>
  </div>

</body>

</html>
